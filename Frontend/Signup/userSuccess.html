<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Success | KeyConnect</title>
    <style>
        body {
            background: #fafbfc;
            font-family: 'Inter', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .logo-bar {
            display: flex;
            align-items: center;
            padding: 32px 0 0 48px;
        }
        .logo-bar img {
            height: 36px;
            width: 36px;
            margin-right: 10px;
        }
        .logo-bar span {
            font-size: 1.5rem;
            font-weight: 600;
            color: #222;
            letter-spacing: -1px;
        }
        .center-box {
            background: #fff;
            max-width: 420px;
            margin: 48px auto 0 auto;
            border-radius: 24px;
            box-shadow: 0 4px 32px rgba(0,0,0,0.07);
            display: flex;
            flex-direction: column;
            align-items: stretch;
            position: relative;
            overflow: hidden;
        }
        .top-section {
            background: #f3e8ff url('../assets/Screenshot 2025-06-19 184421.png') center center no-repeat;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 0;
            height: 220px;
            border-top-left-radius: 24px;
            border-top-right-radius: 24px;
            overflow: hidden;
        }
        .top-section img {
            display: none;
        }
        .close-btn {
            position: absolute;
            right: 24px;
            top: 24px;
            font-size: 1.3rem;
            color: #888;
            background: none;
            border: none;
            cursor: pointer;
        }
        .bottom-section {
            background: #fff;
            padding: 36px 32px 32px 32px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .success-msg {
            font-size: 1.6rem;
            font-weight: 700;
            color: #222;
            text-align: center;
            margin-bottom: 32px;
        }
        .go-btn {
            width: 100%;
            background: #a259e6;
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            padding: 15px 0;
            cursor: pointer;
            transition: background 0.2s;
        }
        .go-btn:hover {
            background: #7c3aed;
        }
        @media (max-width: 600px) {
            .center-box {
                max-width: 98vw;
            }
            .logo-bar {
                padding: 18px 0 0 12px;
            }
        }
    </style>
</head>
<body>
    <div class="logo-bar">
        <img src="../assets/logo.png" alt="KeyConnect Logo">
        <span>KeyConnect</span>
    </div>
    <div class="center-box">
        <button class="close-btn" aria-label="Close">&times;</button>
        <div class="top-section">
            <img src="../assets/Screenshot 2025-06-19 183057.png" alt="Success Illustration">
        </div>
        <div class="bottom-section">
            <div class="success-msg">You are successfully<br>registered!</div>
            <button class="go-btn">Go to website</button>
        </div>
    </div>
</body>
</html>
